- name: Get local primary group
  ansible.builtin.command: id -gn
  register: local_group
  changed_when: false
  delegate_to: localhost

- name: Ensure compose folder exists on local
  ansible.builtin.file:
    path: "{{ playbook_dir }}/autogenerated/{{ inventory_hostname }}/{{ compose_name }}/"
    state: directory
    mode: '0755'
    owner: "{{ lookup('env', 'USER') }}"
    group: "{{ local_group.stdout }}"
  delegate_to: localhost

- name: Template {{ compose_name }}.yml.j2 to {{ compose_name }}.yml
  ansible.builtin.template:
    src: "{{ playbook_dir }}/roles/portainer_deploys/templates/{{ compose_name }}.yml.j2"
    dest: "{{ playbook_dir }}/autogenerated/{{ inventory_hostname }}/{{ compose_name }}/docker-compose.yml"
    mode: '0644'
  delegate_to: localhost
