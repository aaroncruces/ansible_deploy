- name: Ensure portainer folder exists on local
  ansible.builtin.file:
    path: "{{ playbook_dir }}/autogenerated/{{ inventory_hostname }}/{{ compose_name }}"
    state: directory
    mode: '0755'
    owner: "{{ lookup('env', 'USER') }}"
    group: "{{ local_group.stdout }}"
  delegate_to: localhost

- name: Template portainer_deployer.tf.j2 to main.tf with {{ compose_name }}
  ansible.builtin.template:
    src: "{{ playbook_dir }}/roles/portainer_deploys/templates/portainer_deployer.tf.j2"
    dest: "{{ playbook_dir }}/autogenerated/{{ inventory_hostname }}/{{ compose_name }}/main.tf"
    mode: '0644'
  delegate_to: localhost
